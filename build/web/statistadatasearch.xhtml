<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Search Content"/>
                <p:inputText value="#{statistaSearchContentMB.statistaSearchContent.searchContent}"/>
                <p:outputLabel for="console" value="Content Limit:" />
                <p:selectOneMenu id="console" value="#{statistaSearchContentMB.statistaSearchContent.limit}">
                    <f:selectItem itemLabel="Select Limit" itemValue="" />
                    <f:selectItem itemLabel="20" itemValue="20" />
                    <f:selectItem itemLabel="50" itemValue="50" />
                    <f:selectItem itemLabel="100" itemValue="100" />
                </p:selectOneMenu>
                <p:outputLabel for="language" value="Language:" />
                <p:selectOneMenu id="language" value="#{statistaSearchContentMB.statistaSearchContent.language}">
                    <f:selectItem itemLabel="Select Language" itemValue="" />
                    <f:selectItem itemLabel="German" itemValue="de" />
                    <f:selectItem itemLabel="English" itemValue="en" />
                    <f:selectItem itemLabel="French" itemValue="fr" />
                    <f:selectItem itemLabel="Spanish" itemValue="es" />
                </p:selectOneMenu>
                <p:commandButton action="#{statistaSearchContentMB.loadSearchContent()}" value="Search">
                    <f:ajax render="statista"/>
                </p:commandButton>
            </p:panelGrid>
            
            <h:selectManyListbox value="#{statistaSearchContentMB.list}" id="statista">
                <f:selectItems value="#{statistaSearchContentMB.map}" />
            </h:selectManyListbox>
        </h:form>
    </h:body>
</html>
